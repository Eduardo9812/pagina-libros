<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Libro</title>
    <link rel="stylesheet" href="/css/libro1.css">
</head>
<body>
    <div class="book-details-container">
        <div class="book-image">
            <img src="ruta/a/imagen-libro.jpg" alt="Imagen del Libro">
        </div>
        <div class="book-info">
            <h1 id="bookTitle">Título del Libro</h1>
            <p id="bookAuthor"><strong>Autor:</strong> Autor del Libro</p>
            <p id="bookDescription">Este es el resumen o la descripción detallada del libro. Aquí puedes escribir una sinopsis o una breve reseña que ayude a los lectores a decidir si quieren leer el libro.</p>
            <a id="bookDownload" href="ruta/al/archivo.pdf" download="nombre-del-libro.pdf" class="download-btn">Descargar Libro</a>
        </div>
    </div>

    <script src="/js/libro1.js"></script>
</body>
</html>
